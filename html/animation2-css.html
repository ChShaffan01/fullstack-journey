<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: mediumaquamarine;
            background-repeat: no-repeat;
            border: 10px solid rgb(123, 113, 113);
            border-bottom: 12px solid khaki;
            height: 45.9vw;
            width: 98.9.5vw;
        }
        .div1,img{
            width: 50px;
            height: 50px;
            position: relative;
            top: 150px;
            left: -100px;
            animation-name: ball;
            animation-duration: 4s;
            animation-iteration-count: infinite;
         animation-fill-mode: ease;
         

        }
        @keyframes ball{
            25%{
                top: 392px;
            }
            50%{
               
                left: 700px;
                
            }
            100%{
                top: 200px;
            }
        } 
        .div2,.img1{
            width: 200px;
            height: 200px;
            position: relative;
            top: 150px;
            left: 1000px;
            animation-name: bat;
            animation-duration: 4s;
            /* animation-delay: -1s; */
            animation-iteration-count: infinite;
         animation-fill-mode: linear;
         

        }
        @keyframes bat{
            25%{
                top: 250px;
            }
            50%{
                left: 668px;
              
       
            }
            100%{
                
            }
        }
    </style>
</head>

<body>
    <div class="div1">
        <img  src="ball.png" >
    </div>
    <div class="div2">
        <img class="img1" src="bat.png" >
    </div>

</body>

</html>
