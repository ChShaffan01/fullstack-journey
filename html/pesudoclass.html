<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        input{
            border: 3px solid blue;
            margin: 300px 500px;
            font-size: 50px;
        }
        a{
            margin: 500px 400px;
            font-size: 40px;
        }
        /* <link color mean first text color> */
        a:link{
            color: rgb(238, 14, 171);
            
        }
        /* < file is open in click mean new blank visited> */
        a:visited{
            color: rgb(255, 0, 0);
           
        }
         /* <mouse scrol on text > */
        a:hover{
            color: cadetblue;
           
        }
        /* <click moment> */
        a:active{
            color: aqua;
            
        }
       
    </style>
</head>
<body>
    <a href="#" target="_blank">click me</a>
    <input type="text" placeholder="type me">
</body>
</html>
