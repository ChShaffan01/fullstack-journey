<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        body{
            counter-reset:section;
        }
        h1{
            counter-reset:subsection;
        }
        h1::before{
            counter-increment: section;
            content: "No" counter(section)": ";
        }
        h2::before{
            counter-increment: subsection;
            content:  counter(section)"."
            counter(subsection)" ";
        }
    </style>
</head>

<body>
    <h1>name</h1>
    <h2>shaffan</h2>
