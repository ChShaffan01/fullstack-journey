<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* <all value> */
        span p{
            background-color: blue;
        }
            /* <child value> */
        span > p{
            background-color: brown;
        }
            /* <after container single value> */
        div + p{
            background-color: pink;
        }
            /* <after container all value> */
    div ~ p{
        background-color: red;
      }
      a:link{
        color: rgb(255, 0, 0);
      }
      a:visited{
        color: aquamarine;
      }
      a:hover{
        color: brown;
      }
      a:active{
        color: black;
      }
    </style>
</head>
<body>
    <a href="#">here me</a>
    <span>
    <p>hello i am shaffan</p>
    <p>hello i am shaffan</p>
    <div><p>hello i am shaffan</p></div>
    <p>hello i am shaffan</p>
    <p>hello i am shaffan</p>
    
    <p>hello i am shaffan</p>
    <p>hello i am shaffan</p>

    <p>hello i am shaffan</p>
    <p>hello i am shaffan</p>
</span>
</body>
</html>
