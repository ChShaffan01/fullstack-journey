<script>
    
    function setcookie(name,value,expire) {
        var d = new Date();// new date mean object only date mean string
        d.setTime(d.getTime() + expire * 24 * 60 * 60 * 1000);
        var exp = "expire=" + d.toUTCString();
        document.cookie = name + "=" + value + ";" + exp + ";path=/";
        
    }
    function getcookie(params) {
        var name = name+ "=";
        var decodedcookie = decodeURIComponent(document.cookie);
        var nam = decodedcookie.split(";");
    for (let i = 0; i < nam.length; i++) {
        let n = nam[i];
        while (n.charAt(0) == ' ') {
      n = n.substring(1);
    }
        if (n.indexOf(n) == 0) {
            return n.substring(name.length,n.length);
        }
    }
        return "";
    }
