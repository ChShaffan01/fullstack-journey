<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        button{
            font-size: 1.2em;
            padding: 10px;
            color: #fff;
            background: #000;
        }
        input{
            
           font-size: 1.5em;
        }
        h1{
            margin-top: 100px;
        }
        body{
            background-color: rgb(226, 250, 250);
        }
    </style>
</head>
<body>
    
<h1>Find Your Age</h1><br>
<input type="number" id="input"><br><br>
<button onclick="fun()">click here</button><br><br>
<input type="text" id="div1" readonly>

<script>
    function fun() {
        var x1 = document.getElementById("input");
       var x2 =  document.getElementById("div1");
        var y = new Date().getFullYear();
        var z = parseInt(x1.value);
        var age = y-z;
      return  x2.value = age;
   
    }

</script>
</body>
</html>
