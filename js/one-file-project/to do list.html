<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(108, 185, 160);
        }
        .container{
            margin-left: 600px;
            text-align: center;
            margin-top: 200px;
            width: 500px;
            
        }
        h1{
            font-size: 4em;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }
        input{
            padding: 10px;
            width: 350px;
            border-radius: 30px;
            margin-top: 10px;
            border: 3px solid green;
            font-size: 1.6em;
            margin-left: 50px;
        }
        button{
            background: black;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.3em;
            border-radius: 20px;
        }
        #items{
            font-size: 2em;
            background: #ffffff;
          width: 300px;
          margin-left: 80px;
          margin-top: 10px;
         border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>To DO List</h1>
    <div class="inp">
    <input type="text" id="inp" placeholder="type some to do">
    <button onclick="add()">GO</button>
</div>
<div id="items">

</div>
</div>
    <script>
        var input = document.getElementById("inp");
function add(){
    if(input.value == ""){
    alert("plz enter some task")
   
}
else{
    var inputitem = document.getElementById("items");
    inputitem.innerHTML += input.value +'<br>'+'<br>';
    
    inputitem.style.backgroundColor = fun1();
    function fun1() {
        var x = "0123456789ABCDEF";// 16 index
        var c ="#";
     for (let i = 0; i < 6; i++) {
       c +=x[Math.floor(Math.random()*16)];
        
     }
     return c;
      } 
}
}
    </script>
</body>
</html>
