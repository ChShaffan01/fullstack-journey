<!-- ye same dropdown ki tarha he isme bhi jawascript ki bslink lagi he data-toggle jawascript isme phele dropdown-toggle ki class use hoti he or phr class ke quatation closing ke  bad data-toggle type deni ho gi phr iske bad ek class dropdown-menu lagai ge parent me phr child ko dropdown-item dege -->
<div class="btn-group">
    <button class="btn btn-outline-info">click here</button>
    <button class="btn btn-outline-info">click here</button>
    <button class="btn btn-outline-info  dropdown-toggle" data-toggle="dropdown">click here</button>
    <div class="dropdown-menu">
       <button class="dropdown-item ">button 1</button>
        <button class="dropdown-item active">button 2</button>
        <button class="dropdown-item disabled">button 3</button>
    </div>
</div>
