<html lang="en">
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>

<body>
    <div class="container mt-5">
        <!-- button ki liye class use hoti he btn jiko lagane se btn ko ek axhi look mil jati he or phr isko color krne ke liye btn-colorname prop use hoti he -->
        <button  class="btn btn-primary">simple btn</button>
        
        <!-- btn-outline-colornam isko lagane se bg white ho jata he or hover me color show krta he jon sa color name data tha  -->
        <button  class="btn btn-outline-primary ml-5">simple btn</button>
        <br><br>
        <!-- button sizes -->
         <button class="btn btn-info btn-sm">sm btn</button>
         <button class="btn btn-info btn-md">defult</button>
         <button class="btn btn-info btn-lg">lg btn</button>
         <br><br>
         <!-- button block krne se button display block kr deta heq ke container laga he yaha ful block nahi kiya  -->
         <button class="btn btn-light btn-block">btn-block</button>
         <button class="btn btn-light btn-block">btn-block</button>
         <button class="btn btn-light btn-block">btn-block</button>
         <br>
         <!-- active&disabled btn active lagane se button active ho jata he or disable lagane se same jyse input ko ham disable krte he wyse hi  -->
          <button class="btn btn-primary active">active btn</button>
          <button class="btn btn-primary disabled">disabled btn</button>
          <br><br>

          <!-- spinner btn ye jawa script ke throw spinner add kr deta he first spinner-border or phr size diya sm,defult,lg or iske liye jawascript ki links must he -->
          <button class="btn btn-info">
            <span class="spinner-border spinner-border-sm"></span>  loading...</button>
          <button class="btn btn-info active">
            <span class="spinner-border spinner-border-sm"></span>  loading...</button>
          <button class="btn btn-info disabled">
            <span class="spinner-border spinner-border-sm"></span>  loading...</button>
           <button class="btn btn-info ">
            <span class="spinner-grow spinner-grow-sm"></span>  loading...</button>
    </div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
