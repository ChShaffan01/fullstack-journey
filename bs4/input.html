<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-label">remind me
        </label>
        <label class="form-check-label">
            <input type="checkbox" class="form-check-label">remind me
        </label>
        <label class="form-check-label">
            <input type="checkbox" class="form-check-label" disabled>remind me
        </label>
    </div>  
    <br><br>
    <div class="container form-check">
        <label for="radio" class="form-check-label">
            <input type="radio" id="radio" class="form-check-label">remind me
        </label>
        <label for="radio" class="form-check-label">
            <input type="radio" id="radio" class="form-check-label">
            remind me
        </label>
        <label for="radio" class="form-check-label">
            <input type="radio" class="form-check-label" id="radio" disabled>
            remind me
        </label>
    </div><br><br>
   <div class="form-group">
    <label for="opt">options</label>
    <select class="form-control" id="opt">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
   </div>
</body>
</html>
