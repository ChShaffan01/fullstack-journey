<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <!-- rounded ek class he jisme img ki prop save he rounded-circle radius add kr deta he img me -->
        <img class="rounded-circle" src="img/horse1.jpg">
        <br><br>

        <!-- img-thumbnail ek img outside ek outline create kr deta he  -->
        <img class="img-thumbnail" src="img/horse1.jpg">

        <br><br>
        <!-- mx- auto mean jyse ham margin se img bich me late the he uske liye top,bottom 10px or left,right auto kr dete the to img center me ajati thi or d-block mean display block -->
        <img class="mx-auto d-block" src="img/horse1.jpg">
<br><br>

<!-- img-fluid se img responsive ho jati he -->
<img class="img-fluid" src="img/horse1.jpg">

<br><br>
<!-- float se img right me chale jay gi -->
        <img class="float-right" src="img/horse1.jpg">
        <img class="float-left" src="img/horse1.jpg">


 
</body>
</html>
